<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>a</title>
 <link rel="stylesheet" type="text/css" href="profile.css">
</head>
<body style="text-align:center;"><div id="a1">
     <h1>User Profile</h1>
        <div class="a">
        <input type="file" id="profile-image" accept="image/*" onchange="previewImage(event)">
        <img id="preview" src="r.png" alt="Preview" height="120px" width="120px">
    </div><br>
 <div class="form-container">
    <form action="/profile" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <label for="social-media">Social Media Links:</label>
      <input type="url" id="social-media" name="social-media"><br>
      <input type="submit" value="Save">
    </form>
  </div>
  <script>
    function previewImage(event) {//this function is a simple way to provide a preview of an image that is being uploaded by a user
            var preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
        }</script>
    </div>
</body>
</html>
